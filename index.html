<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tamagotchi OOP</title>
  <!-- DECOUPLED JS FILES -->
  <!-- tamagotchi is loaded first -->
  <script src="tamagotchi.js"></script>
  <!-- player is loaded afterwards so that it may refer to tamagotchi -->
  <script type="text/javascript" src="player.js"></script>
</head>

<body>

  <button onclick="tamaObjFour.hungerTimer(), tamaObjFour.yawnTimer(), tamaObjFour.sickTimer()">Start</button>

  <button onclick="feedTamagotchi(tamaObjFour)">Feed</button>

  <button onclick="medicateTamagotchi(tamaObjFour)">Rest</button>

  <button onclick="knockoutTamagotchi(tamaObjFour)">Medicate</button>

</body>

</html>
